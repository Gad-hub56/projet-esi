<main>
    <section>
        <h2>Formulaire d'Admission</h2>
        <p>Remplissez le formulaire ci-dessous pour postuler à l'École Supérieure d'Informatique.</p>

        <form action="traitement.php" method="POST">
            <label>Nom complet : <input type="text" name="nom" required></label><br>
            <label>Email : <input type="email" name="email" required></label><br>
            <label>Téléphone : <input type="tel" name="telephone" required></label><br>

            <label>Département choisi :</label>
            <select name="departement" required>
                <option value="">-- Choisissez un département --</option>
                <option>Sciences Informatiques</option>
                <option>Ingénierie Logicielle</option>
                <option>Cybersécurité</option>
            </select><br>

            <label>Lettre de motivation :</label><br>
            <textarea name="motivation" rows="5" required></textarea><br>

            <label>Joindre votre CV :</label>
            <input type="file" name="cv" accept=".pdf,.doc,.docx"><br>

            <input type="submit" value="Soumettre la demande">
        </form>
    </section>
